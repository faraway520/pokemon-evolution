<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/all.css">
    <title>進化吧，寶可夢！</title>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <div class="main">
                <div id="pokemon" class="EeveeText"></div>
            </div>
            <div class="evolutionaryStones">
                <div class="evolutionaryStone">
                    <div id="waterStone" class="waterStone stone" draggable="true"></div>
                </div>
                <div class="evolutionaryStone">
                    <div id="fireStone" class="stone" draggable="true"></div>
                </div>
                <div class="evolutionaryStone">
                    <div id="thunderStone" class="stone" draggable="true"></div>
                </div>
                <div class="evolutionaryStone">
                    <div id="shinyStone" class="stone" draggable="true"></div>
                </div>
                <div class="evolutionaryStone">
                    <div id="duskStone" class="stone" draggable="true">
                    </div>
                </div>
            </div>
        </div>
        <div id="reset" class="conNotClick"><i class="fas fa-redo-alt"></i></div>
    </div>



    <script src="./js/all.js"></script>
</body>

</html>
